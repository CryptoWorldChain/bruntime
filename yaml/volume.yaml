apiVerion: v1
kind: Pod
metadata:
  name: producer-consumer
spec:
  containers:
  - image: busybox
    name: producer
    volumeMounts:
    - mountPath: /producer_dir
      name: shared-volume
    args:
    - bin/sh
    - -c
    - echo "hello world" > /producer_dir/hello;sleep 5000

  - image: busybox
    name: consumer
    volumeMounts:
    - mountPath: /consumer_dir
      name: shared-volume
    args:
    - bin/sh
    - -c
    - cat /consumer_dir/hello;sleep 5000
  volumes:
  - name: shared-volume
  emptyDir: {}